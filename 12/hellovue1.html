<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<label>Nama:</label><input type="text" v-model="nama">
		<p>Hello, {{hellonama}}</p>
		<button v-on:click="clear">Clear</button>
	</div>
	<script type="text/javascript" src="vue.min.js"></script>
	<script type="text/javascript">
		var vue = new Vue({
			el: '#app',
			data: {
				nama: ''
			},
			computed: {
				hellonama: function() {
					if (this.nama === "")
						return "World"
					else
						return this.nama
				}
			},
			methods: {
				clear: function() {
					this.nama = ""
				}
			}
		})
	</script>
</body>
</html>
